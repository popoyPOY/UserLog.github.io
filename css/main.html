<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsiveMain.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
  <title>User-Log</title>
</head>

<body>


  <div class="background">
    <img src="IMAGE/1292333.jpg" alt="backgroundImage">
  </div>

  <div class="container">
    <div class="content">
      <h2 class="logo"><i class="bx bxl-xing">MACARONi</i></h2>
      <div class="text-sci">
        <h2>WELCOME!</h2>

        <p>

          Lorem、ipsum dolor は、エリートを構築するために座っています。本当のことを言う必要はありませんが、
          問題を解決する必要はありません。 Suscipit deleniti quae errortempora
          debitis aliquid modi Temporibus quis animi alias!
        </p>
      </div>
      <div class="social-icons">
        <a href="#"><i class="bx bxl-gmail"></i></a>
        <a href="#"><i class="bx bxl-instagram"></i></a>
        <a href="#"><i class="bx bxl-facebook"></i></a>
        <a href="#"><i class="bx bxl-discord-alt"></i> </a>
      </div>
    </div>

    <div class="logreg-box">
      <div class="form-box login">
        <form action="#">
          <!-- LOGIN FORM -->
          <h2>Sign In</h2>

          <div class="input-box">
            <span class="icon"><i class="bx bx-user-circle"></i></span>
            <input type="username" required id="username" />
            <label>Username</label>
          </div>

          <div class="input-box">
            <span class="icon"><i class="bx bxs-lock"></i></span>
            <input type="password" required id="password" />
            <label>Password</label>
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox" /> Remember Me</label>
            <a href="#">Forgot Password?</a>
          </div>

          <button type="reset" class="btn" id="login" onclick="Login()">
            Sign In
          </button>

          <div class="login-register">
            <p>
              Don't have an account?<a href="#" class="register-link">Sign Up</a>
            </p>
          </div>
        </form>
      </div>
      <!-- REGISTER FORM -->
      <div class="form-box register">
        <form action="#" id="signup-form" class="form">

          <h2>Sign Up</h2>
          <span></span>

          <div class="input-box">
            <span class="icon"><i class="bx bx-rename"></i></span>
            <input type="text" name="email" id="email" placeholder="Enter Email Address" />

            <small id="emailError"></small>
          </div>

          <div class="input-box">
            <span class="icon"><i class="bx bx-user-circle"></i></span>
            <input type="text" name="username" id="username1" placeholder="Enter Username" />
            <small id="userError"></small>
          </div>

          <div class="input-box">
            <span class="icon"><i class="bx bxs-lock"></i></span>
            <input type="password" name="password" id="password1" placeholder="Enter Password" />

            <small id="passError"></small>

          </div>

          <div class="remember-forgot">
            <label><input type="checkbox" /> I agree to the terms & policy</label>
          </div>

          <div class="button-field">
            <button type="submit" class="btn" id="button" disabled>
              Sign Up
            </button>
          </div>



          <div class="login-register">
            <p>
              Already have an account?<a href="#" class="login-link">Sign In</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
  <script src="js/login.js"></script>
  <script src="js/register.js"></script>

</body>

</html>
